---
  - name: Provision 3Tier Web App
    hosts: local
    # ec2 instance, deploy Ansible and create AMI    
    connection: local
    gather_facts: False
    tags: provisioning     
    
    # Role that will be used to Launch/Create an EC2 Instance
    roles:
    - {role: ec2_key}
    - {role: ec2_vpc}
    - {role: ec2_sg}
    - {role: ec2_elb}
    - {role: ec2_instance}
    - {role: common_linux}
    - {role: webserver}



